<!DOCTYPE html>
<html lang="en">
<style>
    table,
    th,
    tr,
    td {
        border: 1px solid black;
    }
    a {
        display: inline-block;
        width: 250px;
        white-space: nowrap; 
        overflow: hidden;
        text-overflow: ellipsis;
}
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Project Platform</title>


</head>

<body>

    <table style="width:100%">
        <tr>
            <th>
                ID
            </th>
            <th>
                Project Name
            </th>
            <th>
                Project Description
            </th>
            <th>
                Email
            </th>
            <th>
                Resource Link
            </th>
            <th>
                GitHub Link
            </th>
        </tr>

        <tr>
            {% for item in projects.result %}
            <td>
                {{item._id}}
            </td>

            <td>
                {{item.project_name}}
            </td>
            <td>
                {{item.project_description}}
            </td>
            <td>
                {{item.email}}
            </td>
            <td>
            <a href>
                {{item.resource_link}}
            </a>
            </td>
            <td>
            <a href>
                {{item.github_link}}
            </a>
            </td>
        </tr>
        {% endfor %}
    </table>



</body>

</html>
